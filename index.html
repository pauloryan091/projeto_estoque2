<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Produtos</h1>
        </header>

        <section class="form-section">
            <h2 id="form-title">Cadastrar Novo Produto</h2>
            <form id="produto-form">
                <input type="hidden" id="produto-id">
                
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="imagem">URL da Imagem:</label>
                    <input type="url" id="imagem" placeholder="https://exemplo.com/imagem.jpg">
                    <small>Dica: Se vira</small>
                </div>
                
                <div class="form-buttons">
                    <button type="submit" id="submit-btn">Cadastrar Produto</button>
                    <button type="button" id="cancel-btn" style="display: none;">Cancelar</button>
                </div>
            </form>
        </section>

        <section class="products-section">
            <h2> Lista de Produtos</h2>
            <div id="loading" class="loading">Carregando produtos...</div>
            <div id="produtos-container" class="products-grid"></div>
            <div id="no-products" class="no-products" style="display: none;">
                Nenhum produto cadastrado. Adicione o primeiro produto acima!
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
